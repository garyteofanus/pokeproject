<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeProject</title>
    <link rel="stylesheet" th:href="@{style.css}" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <a class="stonks" href="./">Home</a>
    </nav>
    <div th:class="'container ' + ${type}">
      <h1>Your pokemon is</h1>
      <h3 class="stonks" th:text="${name}" />
      <img class="transparent" th:src="${sprite}" />
      <h6 th:text="${desc}"></h6>
      <br>
      <h4><a href="/pokeform">Answer questions again</a></h4>
    </div>
  </body>
</html>
